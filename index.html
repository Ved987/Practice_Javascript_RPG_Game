<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Text Based RPG - Dragon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span class="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span class="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing the villagers from leaving the village.
            You are standing at the Town Square. Where do you want to go? Use the buttons above to navigate.   
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
